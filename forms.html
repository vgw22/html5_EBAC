<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <nav>
        <a href="./index.html">Home</a>
    </nav>
    <hr />
    <form>
        <input type="text" placeholder="Nome completo"/>
        <br />
        <label>Seu e-mail</label>
        <input type="email" />
        <br />
        <input type="tel" placeholder="Seu telefone" />
        <br />
        <label>Data de nascimento</label>
        <input type="date"/>
        <br />
        <input type="file" />
        <br />
        <input type="color" />
        <br />
        <input type="checkbox" id="checkbox-termos"/> <label for="checkbox-termos">Aceito os termos</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-preta"/> <label for="cor-preta">Preto</label>
        <input type="radio" name="cor-favorita" id="cor-branca"/> <label for="cor-branca">Branco</label>
        <input type="radio" name="cor-favorita" id="cor-cinza"/> <label for="cor-cinza">Cinza</label>
        <br />
        <br/>
            Qual seu filme favorito?
            <select>
                <option>Filme A</option>
                <option>Filme B</option>
                <option>Filme C</option>
            </select>
            <br />
            <label>Deixe seu feedback</label>
            <textarea></textarea>
            <br />
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>   
</body>
</html>
